# Nome da Aplicação
spring.application.name=back-end

# Configuração da Conexão com o Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/conectta_db
spring.datasource.username=conectta_user
spring.datasource.password=conectta_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA (Hibernate)
# Usamos 'validate' para o Hibernate verificar se as suas classes Java (@Entity)
# estão de acordo com o que o Flyway criou no banco de dados.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# O Spring Boot encontra o Flyway e o executa automaticamente na inicialização.
# Não precisa de configuração extra.

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG